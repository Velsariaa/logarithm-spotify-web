<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Spotify Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<style>
    .container {
        margin: 0 auto;
        grid-gap: 0px;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(80px, auto);
    }

    .container>div {
        padding: 0px;
    }

    body {
        margin: 0;
        background-image: url('images/bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Poppins';
        color: white;
        transition: background-image 0.5s ease-in-out;
    }

    .text {
        grid-column: 1/13;
        text-align: center;
        margin-top: 2vmax;
        font-size: 2vmax;
    }

    .text2 {
        grid-column: 1/13;
        text-align: center;
        font-size: 4vmax;
        margin-top: 13.5vmax;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
    }

    .text3 {
        grid-column: 1/13;
        text-align: center;
        font-size: 2vmax;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
    }

    .but {
        grid-column: 1/13;
        text-align: center;
    }

    .but img {
        width: 13vmax;
        height: auto;
    }
</style>

<body>
    <div class="container">

        <div class="text">
            <b>
                <font color="#1db954">LOG</font>TIFY
            </b>
        </div>

        <div class="text2">
            <b>Simplifying Logarithms</b>
        </div>

        <div class="text3">
            <b><i>One Click at a Time</i></b>
        </div>

        <div class="but">
            <a href="main.html"><img src="images/button_learn-more.png"></a>
        </div>
    </div>
</body>
<script>
    const button = document.querySelector('.but');
    const body = document.body;

    const text2 = document.querySelector('.text2');
    const text3 = document.querySelector('.text3');

    button.addEventListener('mouseover', () => {
        body.style.backgroundImage = "url('images/bg2.jpg')";
        text2.style.opacity = 0; // Fade out text2
        text3.style.opacity = 0; // Fade out text3
        setTimeout(() => {
            text2.innerHTML = "<b>Explore the Power of Logarithms</b>";
            text3.innerHTML = "<b><i>Are you ready?</i></b>";
            text2.style.opacity = 1; // Fade in text2
            text3.style.opacity = 1; // Fade in text3
        }, 167); // Matches the duration of the opacity transition
    });

    button.addEventListener('mouseout', () => {
        body.style.backgroundImage = "url('images/bg.jpg')";
        text2.style.opacity = 0; // Fade out text2
        text3.style.opacity = 0; // Fade out text3
        setTimeout(() => {
            text2.innerHTML = "<b>Simplifying Logarithms</b>";
            text3.innerHTML = "<b><i>One Click at a Time</i></b>";
            text2.style.opacity = 1; // Fade in text2
            text3.style.opacity = 1; // Fade in text3
        }, 167); // Matches the duration of the opacity transition
    });
</script>

</html>
